name: Deploy Application

on:
  push:
    branches:
      - Deploy
    paths:
      - '/'            # Следит за изменениями в корневой директории
      - 'Dockerfile'    # Следит за изменениями Dockerfile в корне
      - 'package.json'  # Следит за изменениями package.json в корне
      - 'package-lock.json'
      - '**.js'         # Следит за изменениями любых файлов с расширением .js в корневой папке

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Используем ваш self-hosted runner
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my-node-app:latest .

      - name: Stop and remove existing container
        run: |
          docker stop my-node-app || true
          docker rm my-node-app || true

      - name: Run Docker container
        run: |
          docker run -d \
            --name my-node-app \
            -p 3000:3000 \
            my-node-app:latest
